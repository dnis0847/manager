<div id="taskPopup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <h2>Создать новую задачу</h2>
      <form id="taskForm" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="title">Название задачи</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="description">Описание задачи</label>
          <textarea id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="project">Проект</label>
          <select id="project" name="project" required>
            {% for project in projects %}
              <option value="{{ project.id }}">{{ project.title }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="priority">Приоритет</label>
          <select id="priority" name="priority" required>
            <option value="HI">Высокий</option>
            <option value="ME">Средний</option>
            <option value="LO">Низкий</option>
          </select>
        </div>
        <div class="form-group">
          <label for="status">Статус</label>
          <select id="status" name="status" required>
            <option value="NS">Не начато</option>
            <option value="IP">В процессе</option>
            <option value="CO">Завершено</option>
          </select>
        </div>
        <div class="form-group">
          <label for="start_date">Дата начала</label>
          <input type="date" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
          <label for="end_date">Дата окончания</label>
          <input type="date" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
          <label for="assigned_to">Назначить</label>
          <select id="assigned_to" name="assigned_to" required>
            {% for user in users %}
              <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Создать задачу</button>
      </form>
    </div>
  </div>
