{% extends 'base.html' %}

{% load static %}

{% block styles %}
  <link rel="stylesheet" href="{% static 'styles/main.css' %}" />
  <link rel="stylesheet" href="{% static 'styles/animations.css' %}" />
  <link rel="stylesheet" href="{% static 'styles/calendar.css' %}" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet" />
{% endblock %}

{% block content %}
  <!-- Боковая панель -->
  {% include './sidebar.html' %}
  <!-- Основной контент -->
  <main class="main-content">
    <div id="loading-indicator" style="display: none;">Загрузка событий...</div>
    <header class="main-header">
      <div class="header-left">
        <h1>Календарь</h1>
        <p class="subtitle">Планирование и управление событиями</p>
      </div>
      <div class="header-actions">
        <div class="calendar-nav">
          <button class="icon-btn"><span class="material-symbols-rounded">chevron_left</span></button>
          <h2 class="current-date">Март 2024</h2>
          <button class="icon-btn"><span class="material-symbols-rounded">chevron_right</span></button>
        </div>
      </div>
    </header>

    <div class="calendar-container">
      <div class="calendar-sidebar">
        <div class="mini-calendar">
          <!-- Мини-календарь будет добавлен через JavaScript -->
        </div>

        <div class="upcoming-events">
          <h3>Ближайшие события</h3>
          <div class="event-list">
            <!-- События будут добавлены через JavaScript -->
          </div>
        </div>
      </div>

      <div class="calendar-main">
        <div class="calendar-header">
          <div class="weekday">Пн</div>
          <div class="weekday">Вт</div>
          <div class="weekday">Ср</div>
          <div class="weekday">Чт</div>
          <div class="weekday">Пт</div>
          <div class="weekday">Сб</div>
          <div class="weekday">Вс</div>
        </div>
        <div class="calendar-grid">
          <!-- Дни календаря будут добавлены через JavaScript -->
        </div>
      </div>
    </div>
  </main>

  <script src="{% static 'js/calendar.js' %}"></script>
{% endblock %}
