<div class="popup" id="createProjectPopup">
    <div class="popup-content">
      <div class="popup-header">
        <h2>Создать новый проект</h2>
        <button class="close-popup"><span class="material-symbols-rounded">close</span></button>
      </div>

      <form id="createProjectForm" class="popup-form" method="POST" action="{% url 'dashboard' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="projectName">Название проекта</label>
          <input type="text" id="projectName" name="title" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="projectDescription">Описание</label>
          <textarea id="projectDescription" name="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
          <label for="projectDeadline">Дедлайн</label>
          <input type="date" id="projectDeadline" name="end_date" class="form-control" required />
        </div>

        <div class="form-group">
          <label for="projectStatus">Статус</label>
          <select id="projectStatus" name="status" class="form-control" required>
            <option value="AC">Активный</option>
            <option value="CO">Завершен</option>
            <option value="PA">Приостановлен</option>
          </select>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="closePopup()">Отмена</button>
          <button type="submit" class="btn-primary">Создать проект</button>
        </div>
      </form>
    </div>
  </div>
