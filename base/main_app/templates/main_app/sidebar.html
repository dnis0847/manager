{% load static %}

<aside class="sidebar">
  <div class="sidebar-header">
    <a href="{% url 'index' %}">
      <div class="logo">
        <span class="material-symbols-rounded">dashboard</span>
        Projects Box
      </div>
    </a>
  </div>

  <nav class="sidebar-nav">
    <a href="{% url 'dashboard' %}" class="nav-item {% if request.path == '/dashboard' %}active{% endif %}">
      <span class="material-symbols-rounded">grid_view</span>
      <span>Обзор</span>
    </a>
    <a href="{% url 'projects' %}" class="nav-item {% if request.path == '/projects' %}active{% endif %}">
      <span class="material-symbols-rounded">folder</span>
      <span>Проекты</span>
    </a>
    <a href="{% url 'tasks' %}" class="nav-item {% if request.path == '/tasks' %}active{% endif %}">
      <span class="material-symbols-rounded">task</span>
      <span>Задачи</span>
    </a>
    <a href="{% url 'teams' %}" class="nav-item {% if request.path == '/teams' %}active{% endif %}">
      <span class="material-symbols-rounded">group</span>
      <span>Команда</span>
    </a>
    <a href="{% url 'calendar' %}" class="nav-item {% if request.path == '/calendar' %}active{% endif %}">
      <span class="material-symbols-rounded">calendar_month</span>
      <span>Календарь</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <div class="user-profile">
      <img src="https://api.dicebear.com/7.x/avataaars/svg?seed={{ request.user.username }}&backgroundColor=b6e3f4,c0aede,d1d4f9" alt="Profile" class="avatar" />
      <div class="user-info">
        <h4>{{ request.user.get_full_name }}</h4>
        <p>{{ request.user.userprofile.get_role_display }}</p>
      </div>
    </div>
    <div class="user-actions">
      <a href="{% url 'logout' %}" class="action-button" title="Выйти"><span class="material-symbols-rounded">logout</span></a>
    </div>
  </div>
</aside>
